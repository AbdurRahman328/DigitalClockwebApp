<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="./script.js" ></script>

</head>

<body>

    <div class="hero">
        <section class="heading">
            <h1 class = "h1-text">Digital Clock</h1>
        </section>

        <div class="container">
            <div class="clock">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="mins">00</span>
                    <span>:</span>
                    <span id="secs">00</span>
            </div>       
        </div>
    </div>

    <script>
        setInterval(()=>{
                let hour = document.getElementById("hrs");
                let minute = document.getElementById("mins");
                let second = document.getElementById("secs");

                currentTime = new Date();

                hour.innerHTML = currentTime.getHours();
                minute.innerHTML = currentTime.getMinutes();
                second.innerHTML = currentTime.getSeconds();
        },1000)
    </script>

</body>
</html>
